<!DOCTYPE html>
<html>
   <head>
      <title>Blockbuster</title>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="../src/css/bootstrap.css">
      <link rel="stylesheet" type="text/css" href="../src/css/dataTables.bootstrap.css">
      <script type="text/javascript" charset="utf8" src="../src/scripts/jquery.js"></script>
      <script type="text/javascript" charset="utf8" src="../src/scripts/bootstrap.js"></script>
      <script type="text/javascript" charset="utf8" src="../src/scripts/jquery.dataTables.js"></script>
      <script type="text/javascript" charset="utf8" src="../src/scripts/dataTables.bootstrap.js"></script>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-md-12">
               <h1 class="page-header">Assignment 4, Part 2: PHP-MySQL-Assignment</h1>
            </div>
         </div>
                  <div class="row">
            <div class="col-md-8">
               <h3>List of Videos</h3>
               <table class="table table-striped table-bordered" id="videos">
                  <thead>
                     <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Length</th>
                        <th>Check out</th>
                        <th>Delete</th>
                     </tr>
                  </thead>
                  <tbody></tbody>
               </table>
            </div>
         </div>
      </div>
      	<script>
		$(document).ready(function() {
			$('#videos').DataTable({
				"dom": 'rtip',
				"bLengthChange": false,
				"ordering": true,
            "processing": true,
      		"serverSide": true,
				"scrollCollapse": true,
            "scrollX": true,
				"info": true,
				"ajax": {
					"url": "../src/php/videos.php"
				},
				"columns": [
				   				   {
				               "targets": 0,
         "render": function(data){
            
         return data;
         }
         },
         				   {
				               "targets": 1,
         "render": function(data){
            
         return data;
         }
         },
         				   {
				               "targets": 2,
         "render": function(data){
         
         return data;
         }
         },
				   {
				               "targets": 3,
         "render": function(data){
            if(data == 0)
            {
               return '<input class="btn btn-default btn-primary" type="button" value="Check Out">';
            }
            else
         return '<input class="btn btn-default btn-primary" type="button" value="Check In">';
         }
         },
         				   {
				               "targets": 4,
         "render": function(){
            return '<input class="btn btn-default btn-primary" type="button" value="Delete">';
         }
				   }
				   				 
				   ]

			});
		});
	</script>

   </body>
</html>
